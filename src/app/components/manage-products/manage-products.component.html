<div class="card bg-light my-5">
    <h2 class="text-center">Manage Products</h2>
  
  <div class="container border-top pt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Add Products</h2>
  
        <form>
          <div class="form-group">
            <label for="id">Product ID</label>
            <input type="text" class="form-control" id="id" #id>
          </div>
  
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" #name>
          </div>
  
          <div class="form-group">
            <label for="id">Product Price</label>
            <input type="text" class="form-control" id="price" #price>
          </div>

          <button class="btn btn-primary my-3" type="button" (click)="onAddProduct(id,name,price)">{{editMode ? 'Update Product' : 'Add Product'}}</button>
          <button class="btn btn-success mx-2" type="button" (click)="onSaveProduct()">Save Product</button>
          <button class="btn btn-warning" type="button" (click)="onFetchProduct()">Fetch Product</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>{{prodTitle | async}}</h2>
        <table class="table">
          <thead class="bg-dark text-white">
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody *ngIf="!fetching">
            <tr *ngFor="let prod of products; index as i">
              <th scope="row">{{i+1}}</th>
              <td>{{prod.id}}</td>
              <td>{{prod.name}}</td>
              <td>{{prod.price}}</td>
              <td (click)="onEditProduct(i)"><a class="text-success">Edit</a></td>
              <td (click)="onDeleteProduct(i)"><a class="text-danger">Delete</a></td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="fetching" class="text-center">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              Fetching Products...
            </div>
      </div>
    </div>
  </div>
  </div>
